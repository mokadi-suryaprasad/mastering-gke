apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: progressive-rollouts
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mokadi-suryaprasad/microservices-demo.git'
    targetRevision: main
    path: manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
